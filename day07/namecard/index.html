<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인 명함</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />

<body class="bg-[#f3f5f7]">
    <div class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden max-w-md mx-auto shadow-lg">

        </div>

            <!-- ... (여기에 상세페이지 HTML 삽입) ... -->
        </div>

        <div id="tab-share" class="hidden">
            <!-- ... (여기에 공유페이지 HTML 삽입) ... -->
        </div>
        <!-- 하단 네비게이션 -->
        <div class="flex gap-2 border-t border-[#f0f2f5] bg-white px-4 pb-3 pt-2">
            <button class="flex-1 flex flex-col items-center gap-1 nav-btn" data-tab="main">

                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256"><path d="M229.66,109.66l-48,48a8,8,0,0,1-11.32-11.32L204.69,112H165a88,88,0,0,0-85.23,66,8,8,0,0,1-15.5-4A103.94,103.94,0,0,1,165,96h39.71L170.34,61.66a8,8,0,0,1,11.32-11.32l48,48A8,8,0,0,1,229.66,109.66ZM192,208H40V88a8,8,0,0,0-16,0V208a16,16,0,0,0,16,16H192a8,8,0,0,0,0-16Z"></path></svg>
