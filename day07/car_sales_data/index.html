        <div class="stats-bar">

    <script>
        let carData = null;
        let filteredData = null;
        let yearlyChart = null;
        let brandChart = null;

        // íŒŒì¼ ì„ íƒ ì´ë²¤íŠ¸
        document.getElementById('jsonFile').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        carData = JSON.parse(e.target.result);
                        filteredData = carData.data;
                        
                        updateStats();
                        updateFilters();
                        updateCharts();
                        updateTable();
                    } catch (error) {
                        document.getElementById('tableBody').innerHTML = 
                            `<tr><td colspan="6" class="error">JSON íŒŒì¼ì„ ì½ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ${error.message}</td></tr>`;
                    }
                };
                reader.readAsText(file);
            }
        });

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            if (!carData) return;
            
            // í•„í„°ëœ ë°ì´í„° ê¸°ì¤€ìœ¼ë¡œ í†µê³„ ê³„ì‚°
            const filteredTotalRecords = filteredData.length;
            const filteredYears = [...new Set(filteredData.map(item => item.year))].length;
            const filteredBrands = [...new Set(filteredData.map(item => getBrandFromCarName(item.car_name)))].length;
            const filteredTotalSales = filteredData.reduce((sum, item) => sum + item.sales_count, 0);
            
            document.getElementById('totalRecords').textContent = filteredTotalRecords.toLocaleString();
            document.getElementById('totalYears').textContent = filteredYears;
            document.getElementById('totalBrands').textContent = filteredBrands;
            document.getElementById('totalSales').textContent = filteredTotalSales.toLocaleString();
        }

        // í•„í„° ì—…ë°ì´íŠ¸
        function updateFilters() {
            const yearFilter = document.getElementById('yearFilter');
            const brandFilter = document.getElementById('brandFilter');
            
            // ì—°ë„ í•„í„°
            const years = [...new Set(carData.data.map(item => item.year))].sort((a, b) => b - a);
            yearFilter.innerHTML = '<option value="">ì „ì²´</option>';
            years.forEach(year => {
                yearFilter.innerHTML += `<option value="${year}">${year}ë…„</option>`;
            });
            
            // ë¸Œëœë“œ í•„í„°
            const brands = Object.keys(carData.brand_stats).sort();
            brandFilter.innerHTML = '<option value="">ì „ì²´</option>';
            brands.forEach(brand => {
                brandFilter.innerHTML += `<option value="${brand}">${brand}</option>`;
            });
        }

        // ê²€ìƒ‰ ì»¨í…Œì´ë„ˆ ì—…ë°ì´íŠ¸
        function updateSearchContainer() {
            const yearFilter = document.getElementById('yearFilter').value;
            const brandFilter = document.getElementById('brandFilter').value;
            const searchContainer = document.getElementById('searchContainer');
            
            // ì—°ë„ì™€ ë¸Œëœë“œê°€ ëª¨ë‘ ì„ íƒëœ ê²½ìš° ëª¨ë¸ ì„ íƒ ë“œë¡­ë‹¤ìš´ìœ¼ë¡œ ë³€ê²½
            if (yearFilter && brandFilter) {
                // í•´ë‹¹ ì—°ë„ì™€ ë¸Œëœë“œì˜ ëª¨ë¸ ëª©ë¡ ìƒì„±
                const models = [...new Set(
                    carData.data
                        .filter(item => item.year == yearFilter && getBrandFromCarName(item.car_name) === brandFilter)
                        .map(item => item.car_name)
                )].sort();
                
                searchContainer.innerHTML = `
                    <label>ëª¨ë¸:</label>
                    <select id="modelFilter">
                        <option value="">ì „ì²´ ëª¨ë¸</option>
                        ${models.map(model => `<option value="${model}">${model}</option>`).join('')}
                    </select>
                `;
                
                // ëª¨ë¸ í•„í„° ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
                document.getElementById('modelFilter').addEventListener('change', filterData);
            } else {
                // ê¸°ë³¸ ê²€ìƒ‰ ì…ë ¥ìœ¼ë¡œ ë³µì›
                searchContainer.innerHTML = `
                    <label>ê²€ìƒ‰:</label>
                    <input type="text" id="searchInput" placeholder="ì°¨ëŸ‰ëª… ê²€ìƒ‰...">
                `;
                
                // ê²€ìƒ‰ ì…ë ¥ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
                document.getElementById('searchInput').addEventListener('input', filterData);
            }
        }

        // ì°¨íŠ¸ ì—…ë°ì´íŠ¸
        function updateCharts() {
            updateYearlyChart();
            updateBrandChart();
        }

        // ì—°ë„ë³„ ì°¨íŠ¸ - í•„í„°ëœ ë°ì´í„° ê¸°ì¤€ìœ¼ë¡œ ì—…ë°ì´íŠ¸
        function updateYearlyChart() {
            const ctx = document.getElementById('yearlyChart').getContext('2d');
            
            if (yearlyChart) {
                yearlyChart.destroy();
            }
            
            const yearFilter = document.getElementById('yearFilter').value;
            const brandFilter = document.getElementById('brandFilter').value;
            
            // ì°¨íŠ¸ ë°ì´í„° ê³„ì‚°
            let chartData = [];
            let chartType = 'line';
            let chartTitle = '';
            
            if (yearFilter && brandFilter) {
                // íŠ¹ì • ì—°ë„ + íŠ¹ì • ë¸Œëœë“œ: í•´ë‹¹ ë¸Œëœë“œì˜ ëª¨ë¸ë³„ íŒë§¤ëŸ‰
                const modelStats = {};
                carData.data.forEach(item => {
                    if (item.year == yearFilter && getBrandFromCarName(item.car_name) === brandFilter) {
                        const model = item.car_name;
                        if (!modelStats[model]) {
                            modelStats[model] = 0;
                        }
                        modelStats[model] += item.sales_count;
                    }
                });
                
                chartData = Object.entries(modelStats)
                    .sort(([,a], [,b]) => b - a)
                    .slice(0, 15) // ìƒìœ„ 15ê°œ ëª¨ë¸ë§Œ
                    .map(([model, totalSales]) => ({
                        label: model,
                        value: totalSales
                    }));
                
                chartType = 'bar';
                chartTitle = `${yearFilter}ë…„ ${brandFilter} ëª¨ë¸ë³„ íŒë§¤ëŸ‰`;
            } else if (yearFilter && !brandFilter) {
                // íŠ¹ì • ì—°ë„ + ë¸Œëœë“œ ì „ì²´: ë¸Œëœë“œë³„ íŒë§¤ëŸ‰ ì°¨íŠ¸
                const brandStats = {};
                carData.data.forEach(item => {
                    if (item.year == yearFilter) {
                        const carBrand = getBrandFromCarName(item.car_name);
                        if (!brandStats[carBrand]) {
                            brandStats[carBrand] = 0;
                        }
                        brandStats[carBrand] += item.sales_count;
                    }
                });
                
                chartData = Object.entries(brandStats)
                    .sort(([,a], [,b]) => b - a)
                    .slice(0, 10) // ìƒìœ„ 10ê°œ ë¸Œëœë“œë§Œ
                    .map(([brand, totalSales]) => ({
                        label: brand,
                        value: totalSales
                    }));
                
                chartType = 'bar';
                chartTitle = `${yearFilter}ë…„ ë¸Œëœë“œë³„ íŒë§¤ëŸ‰`;
            } else if (brandFilter) {
                // íŠ¹ì • ë¸Œëœë“œ ì„ íƒ: í•´ë‹¹ ë¸Œëœë“œì˜ ì—°ë„ë³„ íŒë§¤ëŸ‰
                const brandYearlyStats = {};
                carData.data.forEach(item => {
                    const carBrand = getBrandFromCarName(item.car_name);
                    if (carBrand === brandFilter) {
                        const year = item.year;
                        if (!brandYearlyStats[year]) {
                            brandYearlyStats[year] = 0;
                        }
                        brandYearlyStats[year] += item.sales_count;
                    }
                });
                
                chartData = Object.entries(brandYearlyStats)
                    .sort(([a], [b]) => parseInt(a) - parseInt(b))
                    .map(([year, totalSales]) => ({
                        label: year + 'ë…„',
                        value: totalSales
                    }));
                
                chartType = 'line';
                chartTitle = `${brandFilter} ë¸Œëœë“œ ì—°ë„ë³„ ì´ íŒë§¤ëŸ‰`;
            } else {
                // ê¸°ë³¸: ì „ì²´ ë¸Œëœë“œì˜ ì—°ë„ë³„ íŒë§¤ëŸ‰
                const allYearlyStats = {};
                carData.data.forEach(item => {
                    const year = item.year;
                    if (!allYearlyStats[year]) {
                        allYearlyStats[year] = 0;
                    }
                    allYearlyStats[year] += item.sales_count;
                });
                
                chartData = Object.entries(allYearlyStats)
                    .sort(([a], [b]) => parseInt(a) - parseInt(b))
                    .map(([year, totalSales]) => ({
                        label: year + 'ë…„',
                        value: totalSales
                    }));
                
                chartType = 'line';
                chartTitle = 'ì „ì²´ ë¸Œëœë“œ ì—°ë„ë³„ ì´ íŒë§¤ëŸ‰';
            }
            
            // ì°¨íŠ¸ ì œëª© ì—…ë°ì´íŠ¸
            document.querySelector('.chart-card:nth-child(1) .chart-title').textContent = chartTitle;
            
            // ì°¨íŠ¸ ìƒì„±
            const chartConfig = {
                type: chartType,
                data: {
                    labels: chartData.map(item => item.label),
                    datasets: [{
                        label: chartType === 'bar' ? 'íŒë§¤ëŸ‰' : 'ì´ íŒë§¤ëŸ‰',
                        data: chartData.map(item => item.value),
                        borderColor: chartType === 'bar' ? '#e74c3c' : '#3498db',
                        backgroundColor: chartType === 'bar' ? 'rgba(231, 76, 60, 0.8)' : 'rgba(52, 152, 219, 0.1)',
                        borderWidth: chartType === 'bar' ? 1 : 2,
                        tension: chartType === 'line' ? 0.4 : 0,
                        fill: chartType === 'line'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString();
                                }
                            }
                        },
                        x: {
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    }
                }
            };
            
            yearlyChart = new Chart(ctx, chartConfig);
        }

        // ë¸Œëœë“œë³„ ì°¨íŠ¸ - ì›”ë³„ íŒë§¤ëŸ‰ íŠ¸ë Œë“œë¡œ ë³€ê²½
        function updateBrandChart() {
            const ctx = document.getElementById('brandChart').getContext('2d');
            
            if (brandChart) {
                brandChart.destroy();
            }
            
            const yearFilter = document.getElementById('yearFilter').value;
            const brandFilter = document.getElementById('brandFilter').value;
            
            // ì°¨íŠ¸ ë°ì´í„° ê³„ì‚°
            let chartData = [];
            let chartTitle = '';
            
            if (yearFilter && brandFilter) {
                // íŠ¹ì • ì—°ë„ + íŠ¹ì • ë¸Œëœë“œ: í•´ë‹¹ ë¸Œëœë“œì˜ ì›”ë³„ íŒë§¤ëŸ‰
                const monthlyStats = {};
                carData.data.forEach(item => {
                    if (item.year == yearFilter && getBrandFromCarName(item.car_name) === brandFilter) {
                        const month = item.month;
                        if (!monthlyStats[month]) {
                            monthlyStats[month] = 0;
                        }
                        monthlyStats[month] += item.sales_count;
                    }
                });
                
                chartData = Object.entries(monthlyStats)
                    .sort(([a], [b]) => parseInt(a) - parseInt(b))
                    .map(([month, totalSales]) => ({
                        label: month + 'ì›”',
                        value: totalSales
                    }));
                
                chartTitle = `${yearFilter}ë…„ ${brandFilter} ì›”ë³„ íŒë§¤ëŸ‰`;
            } else if (yearFilter) {
                // íŠ¹ì • ì—°ë„: ì „ì²´ ë¸Œëœë“œì˜ ì›”ë³„ íŒë§¤ëŸ‰
                const monthlyStats = {};
                carData.data.forEach(item => {
                    if (item.year == yearFilter) {
                        const month = item.month;
                        if (!monthlyStats[month]) {
                            monthlyStats[month] = 0;
                        }
                        monthlyStats[month] += item.sales_count;
                    }
                });
                
                chartData = Object.entries(monthlyStats)
                    .sort(([a], [b]) => parseInt(a) - parseInt(b))
                    .map(([month, totalSales]) => ({
                        label: month + 'ì›”',
                        value: totalSales
                    }));
                
                chartTitle = `${yearFilter}ë…„ ì „ì²´ ë¸Œëœë“œ ì›”ë³„ íŒë§¤ëŸ‰`;
            } else {
                // ê¸°ë³¸: ìµœê·¼ 12ê°œì›” íŒë§¤ëŸ‰ íŠ¸ë Œë“œ
                const recentStats = {};
                const currentYear = new Date().getFullYear();
                const currentMonth = new Date().getMonth() + 1;
                
                carData.data.forEach(item => {
                    const itemDate = new Date(item.year, item.month - 1);
                    const currentDate = new Date(currentYear, currentMonth - 1);
                    const monthsDiff = (currentDate.getFullYear() - itemDate.getFullYear()) * 12 + 
                                     (currentDate.getMonth() - itemDate.getMonth());
                    
                    if (monthsDiff >= 0 && monthsDiff < 12) {
                        const key = `${item.year}-${item.month.toString().padStart(2, '0')}`;
                        if (!recentStats[key]) {
                            recentStats[key] = 0;
                        }
                        recentStats[key] += item.sales_count;
                    }
                });
                
                chartData = Object.entries(recentStats)
                    .sort(([a], [b]) => a.localeCompare(b))
                    .map(([key, totalSales]) => {
                        const [year, month] = key.split('-');
                        return {
                            label: `${year}ë…„ ${parseInt(month)}ì›”`,
                            value: totalSales
                        };
                    });
                
                chartTitle = 'ìµœê·¼ 12ê°œì›” íŒë§¤ëŸ‰ íŠ¸ë Œë“œ';
            }
            
            // ì°¨íŠ¸ ì œëª© ì—…ë°ì´íŠ¸
            document.querySelector('.chart-card:nth-child(2) .chart-title').textContent = chartTitle;
            
            brandChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartData.map(item => item.label),
                    datasets: [{
                        label: 'íŒë§¤ëŸ‰',
                        data: chartData.map(item => item.value),
                        borderColor: '#2ecc71',
                        backgroundColor: 'rgba(46, 204, 113, 0.1)',
                        tension: 0.4,
                        fill: true,
                        pointBackgroundColor: '#2ecc71',
                        pointBorderColor: '#27ae60',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString();
                                }
                            }
                        }
                    }
